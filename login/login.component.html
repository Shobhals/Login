<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <h2>Login Page</h2><br>
    <div class="labelClass">
    
    </div>
    <div class="login">
        <form id="login" [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">

            <input type="text" formControlName="username" name="Uname" id="Uname" placeholder="Username">
            <br><br>

            <input type="Password" formControlName="password" name="Pass" id="Pass" placeholder="Password">
            <br>

            <div class="d-grid mt-3">
                <button class="btn btn-primary" [disabled]="!myLoginForm.valid" type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
